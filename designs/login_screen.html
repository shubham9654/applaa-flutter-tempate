<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN (Moved to head for correct HTML structure) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="w-full h-full bg-gray-50 overflow-y-auto relative font-sans selection:bg-[#6C5CE7] selection:text-white"
    >
      <!-- Animated Background Blobs -->
      <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div
          class="absolute top-[-10%] left-[-10%] w-72 h-72 bg-[#6C5CE7] rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-pulse"
        ></div>
        <div
          class="absolute top-[20%] right-[-20%] w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-pulse"
          style="animation-delay: 2s"
        ></div>
        <div
          class="absolute bottom-[-10%] left-[20%] w-96 h-96 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-pulse"
          style="animation-delay: 4s"
        ></div>
      </div>

      <!-- Main Content Container -->
      <div
        class="relative z-10 flex flex-col items-center justify-center min-h-full p-6"
      >
        <!-- Glassmorphism Card -->
        <div
          class="w-full max-w-sm bg-white/30 backdrop-blur-xl border border-white/40 rounded-[2.5rem] shadow-[0_8px_32px_0_rgba(31,38,135,0.15)] p-8 relative overflow-hidden"
        >
          <!-- Shine Effect on Card -->
          <div
            class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-white/40 to-transparent pointer-events-none"
          ></div>

          <!-- Header -->
          <div class="relative z-10 text-center mb-8">
            <div
              class="w-16 h-16 bg-gradient-to-tr from-[#6C5CE7] to-indigo-400 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-indigo-500/30 mb-4 transform rotate-3"
            >
              <i class="fa-solid fa-fingerprint text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">
              Welcome Back
            </h1>
            <p class="text-slate-500 text-sm mt-1">
              Enter your credentials to access AuraUI
            </p>
          </div>

          <!-- Login Form -->
          <form class="relative z-10 space-y-5">
            <!-- Email Input -->
            <div class="group">
              <div class="relative transition-all duration-300">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i
                    class="fa-regular fa-envelope text-slate-400 group-focus-within:text-[#6C5CE7] transition-colors"
                  ></i>
                </div>
                <input
                  type="email"
                  placeholder="Email Address"
                  class="w-full pl-11 pr-4 py-3.5 bg-white/50 border border-white/50 rounded-2xl text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-[#6C5CE7]/50 focus:bg-white/80 transition-all shadow-sm backdrop-blur-sm"
                />
              </div>
            </div>

            <!-- Password Input -->
            <div class="group">
              <div class="relative transition-all duration-300">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i
                    class="fa-solid fa-lock text-slate-400 group-focus-within:text-[#6C5CE7] transition-colors"
                  ></i>
                </div>
                <input
                  type="password"
                  placeholder="Password"
                  class="w-full pl-11 pr-12 py-3.5 bg-white/50 border border-white/50 rounded-2xl text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-[#6C5CE7]/50 focus:bg-white/80 transition-all shadow-sm backdrop-blur-sm"
                />
                <div
                  class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer"
                >
                  <i
                    class="fa-regular fa-eye-slash text-slate-400 hover:text-slate-600"
                  ></i>
                </div>
              </div>
              <div class="flex justify-end mt-2">
                <a
                  href="#"
                  class="text-xs font-medium text-[#6C5CE7] hover:text-indigo-700 transition-colors"
                  >Forgot Password?</a
                >
              </div>
            </div>

            <!-- Sign In Button -->
            <button
              type="button"
              class="w-full py-4 bg-[#6C5CE7] hover:bg-[#5a4ad1] text-white font-semibold rounded-2xl shadow-[0_10px_20px_-10px_rgba(108,92,231,0.5)] transform active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group"
            >
              <span>Sign In</span>
              <i
                class="fa-solid fa-arrow-right text-sm group-hover:translate-x-1 transition-transform"
              ></i>
            </button>
          </form>

          <!-- Biometric Login Section -->
          <div class="relative z-10 mt-8 flex flex-col items-center">
            <div class="relative cursor-pointer group">
              <!-- Ripple Effect -->
              <div
                class="absolute inset-0 bg-[#6C5CE7] rounded-full opacity-20 animate-ping"
              ></div>
              <div
                class="w-16 h-16 bg-white/60 backdrop-blur-md border border-white rounded-full flex items-center justify-center shadow-lg group-hover:shadow-indigo-500/20 transition-all duration-300"
              >
                <i class="fa-solid fa-face-smile text-3xl text-[#6C5CE7]"></i>
              </div>
              <!-- Scan Line Animation -->
              <div
                class="absolute top-0 left-0 w-full h-full rounded-full overflow-hidden pointer-events-none"
              >
                <div
                  class="w-full h-1 bg-[#6C5CE7]/50 absolute top-0 animate-[scan_2s_ease-in-out_infinite]"
                ></div>
              </div>
            </div>
            <p class="text-xs text-slate-500 mt-3 font-medium">
              Tap for FaceID
            </p>
          </div>

          <!-- Divider -->
          <div class="relative z-10 my-8 flex items-center gap-3">
            <div class="h-px bg-slate-300/50 flex-1"></div>
            <span
              class="text-xs text-slate-400 font-medium uppercase tracking-wider"
              >Or continue with</span
            >
            <div class="h-px bg-slate-300/50 flex-1"></div>
          </div>

          <!-- Social Buttons (Neomorphic Depth) -->
          <div class="relative z-10 flex justify-center gap-6">
            <!-- Google -->
            <button
              class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-[5px_5px_10px_rgba(163,177,198,0.3),-5px_-5px_10px_rgba(255,255,255,0.8)] hover:shadow-[inset_5px_5px_10px_rgba(163,177,198,0.3),inset_-5px_-5px_10px_rgba(255,255,255,0.8)] transition-all duration-300"
            >
              <i class="fa-brands fa-google text-xl text-slate-700"></i>
            </button>
            <!-- Apple -->
            <button
              class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-[5px_5px_10px_rgba(163,177,198,0.3),-5px_-5px_10px_rgba(255,255,255,0.8)] hover:shadow-[inset_5px_5px_10px_rgba(163,177,198,0.3),inset_-5px_-5px_10px_rgba(255,255,255,0.8)] transition-all duration-300"
            >
              <i class="fa-brands fa-apple text-2xl text-slate-800"></i>
            </button>
            <!-- Facebook -->
            <button
              class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-[5px_5px_10px_rgba(163,177,198,0.3),-5px_-5px_10px_rgba(255,255,255,0.8)] hover:shadow-[inset_5px_5px_10px_rgba(163,177,198,0.3),inset_-5px_-5px_10px_rgba(255,255,255,0.8)] transition-all duration-300"
            >
              <i class="fa-brands fa-facebook-f text-xl text-[#1877F2]"></i>
            </button>
          </div>

          <!-- Footer -->
          <div class="relative z-10 mt-8 text-center">
            <p class="text-sm text-slate-500">
              Don't have an account?
              <a href="#" class="font-semibold text-[#6C5CE7] hover:underline"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </div>

      <!-- Custom Keyframe for Scan Animation -->
      <style>
        @keyframes scan {
          0% { top: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }
      </style>
    </div>
  </body>
</html>
