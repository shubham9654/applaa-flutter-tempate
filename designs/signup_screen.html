<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind CDN Example</title>

  </head>
  <body>
      <div class="w-full h-full bg-white overflow-y-auto relative font-sans text-slate-900 selection:bg-[#6C5CE7] selection:text-white">
    
    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-[#6C5CE7]/10 to-transparent -z-10"></div>
    <div class="absolute -top-24 -right-24 w-64 h-64 bg-[#6C5CE7]/20 rounded-full blur-3xl"></div>
    <div class="absolute top-32 -left-24 w-48 h-48 bg-blue-400/10 rounded-full blur-3xl"></div>

    <div class="max-w-md mx-auto px-6 pt-8 pb-12 flex flex-col min-h-full justify-center">
        
        <!-- Header -->
        <div class="mb-10 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-[#6C5CE7] text-white shadow-lg shadow-[#6C5CE7]/30 mb-6 transform rotate-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-slate-900 mb-2">Create Account</h1>
            <p class="text-slate-500 text-sm">Join Applaa and start your journey today.</p>
        </div>

        <!-- Form -->
        <form class="space-y-5" onsubmit="event.preventDefault();">
            
            <!-- Full Name Input -->
            <div class="relative group">
                <label for="name" class="block text-xs font-semibold text-slate-500 mb-1.5 ml-1">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400 group-focus-within:text-[#6C5CE7] transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" id="name" class="w-full bg-slate-50 text-slate-900 text-sm border border-slate-200 rounded-xl pl-11 pr-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-[#6C5CE7]/50 focus:border-[#6C5CE7] transition-all placeholder:text-slate-400" placeholder="John Doe">
                </div>
            </div>

            <!-- Email Input -->
            <div class="relative group">
                <label for="email" class="block text-xs font-semibold text-slate-500 mb-1.5 ml-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400 group-focus-within:text-[#6C5CE7] transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <input type="email" id="email" class="w-full bg-slate-50 text-slate-900 text-sm border border-slate-200 rounded-xl pl-11 pr-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-[#6C5CE7]/50 focus:border-[#6C5CE7] transition-all placeholder:text-slate-400" placeholder="name@example.com">
                </div>
            </div>

            <!-- Password Input -->
            <div class="relative group">
                <label for="password" class="block text-xs font-semibold text-slate-500 mb-1.5 ml-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400 group-focus-within:text-[#6C5CE7] transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" id="password" class="w-full bg-slate-50 text-slate-900 text-sm border border-slate-200 rounded-xl pl-11 pr-12 py-3.5 focus:outline-none focus:ring-2 focus:ring-[#6C5CE7]/50 focus:border-[#6C5CE7] transition-all placeholder:text-slate-400" placeholder="••••••••">
                    <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Terms Checkbox -->
            <div class="flex items-start pt-2">
                <div class="flex items-center h-5">
                    <input id="terms" type="checkbox" class="w-5 h-5 border border-slate-300 rounded bg-slate-50 focus:ring-3 focus:ring-[#6C5CE7]/30 text-[#6C5CE7] cursor-pointer accent-[#6C5CE7]">
                </div>
                <label for="terms" class="ml-3 text-sm text-slate-500 leading-tight">
                    I agree to the <a href="#" class="text-[#6C5CE7] font-semibold hover:underline">Terms & Conditions</a> and <a href="#" class="text-[#6C5CE7] font-semibold hover:underline">Privacy Policy</a>.
                </label>
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="w-full bg-[#6C5CE7] hover:bg-[#5a4ad1] text-white font-semibold rounded-xl py-4 shadow-lg shadow-[#6C5CE7]/30 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2">
                <span>Sign Up</span>
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-slate-400 font-medium">Or continue with</span>
            </div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-3 gap-4">
            <!-- Google -->
            <button class="flex items-center justify-center h-14 border border-slate-200 rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all">
                <svg class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
            </button>

            <!-- Facebook -->
            <button class="flex items-center justify-center h-14 border border-slate-200 rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all">
                <svg class="w-6 h-6 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
            </button>

            <!-- Apple -->
            <button class="flex items-center justify-center h-14 border border-slate-200 rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all">
                <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.45-1.62 4.37-1.54 1.81.07 3.2 1.06 4.03 2.27-3.71 2.21-3.1 6.93.66 8.5-.63 1.54-1.47 3.08-2.76 4.48l-.09.1c-.09.1-.18.2-.29.32zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-10 text-center">
            <p class="text-slate-500 text-sm">
                Already have an account? 
                <a href="#" class="text-[#6C5CE7] font-bold hover:underline transition-all">Log In</a>
            </p>
        </div>

    </div>
</div>
  
  </body>
</html>
